<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
const add = ()=>{
    let num1 =parseFloat(prompt("Enter num1 : "));
    let num2 =parseFloat(prompt("Enter num2 : "));
    let result = num1 + num2 ;
    return result;
}

const subtract = () => {
    let num1 =parseFloat(prompt("Enter num1 : "));
    let num2 =parseFloat(prompt("Enter num2 : "));
    let result = num1 - num2 ;
    return result;
};

const multiply = () => {
    let num1 =parseFloat(prompt("Enter num1 : "));
    let num2 =parseFloat(prompt("Enter num2 : "));
    let result = num1 * num2 ;
    return result;
};

const divide = () => {
    let num1 =parseFloat(prompt("Enter num1 : "));
    let num2 =parseFloat(prompt("Enter num2 : "));
    let result = 0;
    
    if(num2 === 0){
        return "cannot divide by zero";
    }else {
        result = num1 / num2 ;
        return result;
    }
};

const cal = () => {
   let operator = prompt("Enter an operator: ");
    if (operator === '+'){
        return add();
    }else if (operator === '-'){
        return subtract();
    }else if (operator === '*'){
        return multiply();
    }else if (operator === '/'){
        return divide();
    }else {
        return "invalid operator"
    }

};

document.write(cal());
    </script>
</body>
